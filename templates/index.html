<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <div class="container">
        <div class="header">
            <h2>Cadastro de Funcionário</h1>
            <button id="add" onclick="abrirModal()">Adicionar</button>
        </div>

        <div class="div-table">
            
            <table class="tabela">
                <thead >
                    <tr>
                        <th>Nome</th>
                        <th>Função</th>
                        <th>Salário</th>
                        <th>Setor</th>
                        <th>Editar</th>
                        <th>Excluir</th>
                    </tr>
                </thead>

                {% for i in lista %}
                <tr >
                    <form method="post" action="/select/{{i[0]}}">
                        <td>{{i[1]}}</td>
                        <td>{{i[2]}}</td>
                        <td>{{i[3]}}</td>
                        <td>{{i[4]}}</td>
                        <td> 
                            <button type="submit" class="fa-solid fa-pen-to-square btn"></button>  
                        </td>
                    </form>
                    
                    <td>
                        <button class="fa-solid fa-trash btn" id="{{i[0]}}"></button>  
                    </td>
                </tr>
                {% endfor %}
                
            </table>
        </div>
    </div>

    <div class="modal-container">
        <div class="modal">
            <form method="post" action="/adicionar">
                <input type="text" name="nome" placeholder="nome" value="">
                <input type="text" name="funcao" placeholder="função" value="">
                <input type="text" name="salario" placeholder="salário" value="">
                <input type="text" name="setor" placeholder="setor" value="">
                <button type="submit" class="button">Salvar</button>
            </form>
            
        </div>
    </div>

    <div class="modal-container alterar">
        <div class="modal">
            <form method="post" action="/update">
                <div class="msg">
                    <p>Alterar o registro</p>
                    <input type="text" name="pont" class="pont-opdate" style="width: 70px;">
                </div>
                <input type="text" name="nome" placeholder="nome" value="">
                <input type="text" name="funcao" placeholder="função" value="">
                <input type="text" name="salario" placeholder="salário" value="">
                <input type="text" name="setor" placeholder="setor" value="">
                <button type="submit" class="button">Alterar</button>
            </form>
            
        </div>
    </div>

    <div class="modal-container excluir">
        <div class="modal">
            <form method="post" action="/delete">
                <div class="msg">
                    <p>Excluir o registro</p>
                    
                    <input type="text" name="pont" class="pont-delete" style="width: 70px;">
                </div>
                <button type="submit" class="button ">Excluir</button>
            </form>
        </div>
    </div>

    <script src="/static/script.js"></script> 
</body>
</html>
